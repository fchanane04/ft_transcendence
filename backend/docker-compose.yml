version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: my-postgres-container
    environment:
      POSTGRES_USER: aristo
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: post
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

# Add your NestJS application service here

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: